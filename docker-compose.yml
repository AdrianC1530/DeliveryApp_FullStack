version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: delivery_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: delivery_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - delivery_network

  backend:
    build: ./backend
    container_name: delivery_backend
    restart: on-failure
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:root@db:5432/delivery_db?schema=public
      - PORT=3000
      - JWT_SECRET=supersecretkey
    depends_on:
      db:
        condition: service_healthy
    networks:
      - delivery_network
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  frontend-main:
    build: ./frontend-main
    container_name: delivery_frontend_main
    restart: on-failure
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - delivery_network

  frontend-secondary:
    build: ./frontend-secondary
    container_name: delivery_frontend_secondary
    restart: on-failure
    ports:
      - "5174:5174"
    depends_on:
      - backend
    networks:
      - delivery_network

networks:
  delivery_network:
    driver: bridge

volumes:
  postgres_data:
